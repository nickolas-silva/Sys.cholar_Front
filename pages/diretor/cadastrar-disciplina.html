<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sys.scholar</title>
</head>

<body>

  <div id="app">
    <header>

      <img src="../public/arrow-back.svg" alt="voltar" class="arrow-back">

      <form>
        <p>
          <label for="search">
            <img src="../public/searchIcon.svg" alt="voltar">
          </label>
          <input type="text" id="search" name="search">
        </p>
        <button>
          Buscar
        </button>
      </form>

      <img src="../public/user-logo.svg" alt="opções de usuários" class="user-logo">

    </header>

    <main class="style-4">
      <h1>Cadastro de Disciplina</h1>
      <form method="post">
        <input type="text" name="nome" placeholder="Nome">
        <select name="turno">
          <option>Selecionar turno</option>
          <option>Matutino</option>
          <option>Vespertino</option>
          <option>Noturno</option>
        </select>
        <input type="time" name="horario" placeholder="Horário">
        <input type="number" name="sala" placeholder="Número da Sala" min="1" max="100">

        <select name="professor">
          <option>Selecionar professor</option>
          <option>Ricardo</option>
          <option>José</option>
          <option>Matheus</option>
        </select>

        <button>Salvar</button>
      </form>
    </main>
  </div>

  <script type="module" src="../../src/main.js"></script>

</body>

</html>

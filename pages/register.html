<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sys.scholar</title>
</head>

<body>

  <div id="app">

    <article class="register">

      <h1>
        <img src="../public/logo.svg">Sys.Cholar
      </h1>

      <form method="post">
        <div>

          <input type="text" name="nome" placeholder="Nome">
          <input type="text" name="sobrenome" placeholder="Sobrenome">
          <input type="number" name="cpf" placeholder="CPF">
          <input type="number" name="codigo" placeholder="Código Escolar">

          <input type="text" name="cidade" placeholder="Cidade">
          <input type="text" name="bairro" placeholder="Bairro">
          <input type="number" name="numero-casa" placeholder="Número">
          <input type="number" name="cep" placeholder="CEP">
          <input type="text" name="endereco" placeholder="Endereço">


          <input type="email" name="email" placeholder="Email">
          <input type="password" name="senha" placeholder="Senha">
          <input type="password" name="confirma-senha" placeholder="Confirmar Senha">

        </div>

        <section>
          <div class="form-progress">
            <span>
              <span class="prev"></span>
            </span>
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
            <span>
              <span class="next"></span>
            </span>
          </div>

          <button type="submit">
            Registrar-se
          </button>
        </section>

      </form>
    </article>

  </div>

  <script type="module" src="../src/main.js"></script>
  <script type="text/javascript" src="/src/js/registerForm.js"></script>
</body>

</html>
